functions:
  getLandlordByName:
    handler: api/landlord/rds/_get.getlandlordByNameRDS
    vpc:
       securityGroupIds:
          - ${self:custom.lambdaExecSecurityGroup}
       subnetIds:
          - ${self:custom.SUBNET_ID_A}
          - ${self:custom.SUBNET_ID_B}
          - ${self:custom.SUBNET_ID_C}
    events:
      - http:
          path: ${self:custom.basePath}landlord/search/{Fname}
          method: get
          cors: true
          request:
            parameters:
              paths:
                Fname: true

  getLandlordDetailes:
    handler: api/landlord/dynamo/_get.getlandlordInfo
    events:
      - http:
          path: ${self:custom.basePath}landlord/{l_id}
          method: get
          cors: true
          request:
            parameters:
              paths:
                Fname: true
  getPropertyById:
    handler: api/property/dynamo/_get.getpropertyById
    events:
      - http:
          path: ${self:custom.basePath}property/{p_id}
          method: get
          cors: true
          request:
            parameters:
              paths:
                p_id: true
  getRental:
    handler: api/rental/_get.getrental
    events:
      - http:
          path: ${self:custom.basePath}rental/{r_id}
          method: get
          cors: true
          request:
            parameters:
              paths:
                r_id: true
  getQuestionnaire:
    handler: api/questionnaire/_get.getQuestionnaire
    events:
      - http:
          path: ${self:custom.basePath}question/{q_type}/{search_by}/{search_val}
          method: get
          cors: true
          request:
            parameters:
              paths:
                q_type: true
                search_by: true
                search_val: true
  getComplaints:
    handler: api/complaints/rds/_get.getComplaintsRDS
    vpc:
       securityGroupIds:
        - ${self:custom.lambdaExecSecurityGroup}
       subnetIds:
        - ${self:custom.SUBNET_ID_A}
        - ${self:custom.SUBNET_ID_B}
        - ${self:custom.SUBNET_ID_C}
    events:
      - http:
          path: ${self:custom.basePath}Complaints/{c_id}
          method: get
          cors: true
          request:
            parameters:
              paths:
                c_id: true
  
  submiteQuestionnaire:
    handler: api/questionnaire/_post.submiteQuestionnaire
    events:
      - http:
          path: ${self:custom.basePath}questionnaire
          method: post
          cors: true
          
  createTenant:
    handler: api/tenant/_post.createTenant
    events:
      - http:
          path: ${self:custom.basePath}tenant
          method: post
          cors: true

  getPropertyByAddress:
    handler: api/property/rds/_get.getPropByAddRDS
    vpc:
       securityGroupIds:
          - ${self:custom.lambdaExecSecurityGroup}
       subnetIds:
          - ${self:custom.SUBNET_ID_A}
          - ${self:custom.SUBNET_ID_B}
          - ${self:custom.SUBNET_ID_C}
    events:
        - http:
            path: ${self:custom.basePath}property/address/{p_address}
            method: get
            cors: true
            request:
              parameters:
                paths:
                  p_address: true

  getLandlordbyProperty:
    handler: api/landlord/rds/_getByproperty.getlandlordByPropertyRDS
    vpc:
       securityGroupIds:
          - ${self:custom.lambdaExecSecurityGroup}
       subnetIds:
          - ${self:custom.SUBNET_ID_A}
          - ${self:custom.SUBNET_ID_B}
          - ${self:custom.SUBNET_ID_C}
    events:
      - http:
          path: ${self:custom.basePath}landlord/property/{p_id}
          method: get
          cors: true
          request:
            parameters:
              paths:
                p_id: true

  getComplaintscloudSearch:
    handler: api/complaints/cloudSearch/_get.getComplaintsSearch
    events:
      - http:
          path: ${self:custom.basePath}Complaints/cloudsearch/{p_address}
          method: get
          cors: true
          request:
            parameters:
              paths:
                p_address: true

